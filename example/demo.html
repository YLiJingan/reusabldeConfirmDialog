<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dialog demo</title>
  <link rel="STYLESHEET" href="./../dialog/style.css" type="text/css">
  <script src="./../dialog/index.js"></script>
  <script>
    const handleBtnClick = () => {
      window.dialog.show({
        content: 'Are you sure want to continue?',
        okText: 'Yes',
        cancelText: 'Cancel',
        onOk: () => { console.log('You clicked Yes button') },
      })
    }
    const handleBtnNoClick = () => {
      window.dialog.show({
        content: "Don't click me",
        onCancel: () => { console.log('You clicked cancel button') }
      })
    }
  </script>
</head>
<body>
  <button onclick={handleBtnClick()}>click me</button>
  <div></div>
  <button onclick={handleBtnNoClick()}>don't click me</button>
</body>
</html>
